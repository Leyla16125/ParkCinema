<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ParkCinema</title>
        <link href="src/input.css" rel="stylesheet" />
        <link href="src/output.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>   
        <link rel="stylesheet" href="css/swiper.css">
        <link rel="stylesheet" href="css/scroll.css">
        <link rel="icon" href="https://www.parkcinema.az/favicon.ico" type="image/x-icon">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-[#373737]">
      <header class="w-full  px-10 h-[85px] flex items-center justify-between">

            <div class="flex items-center gap-36 max-lg:gap-20 max-md:justify-center w-full">
                <div >
                    <a href="index.htm"><img src="img/logo.svg" alt="logo" class="max-w-[150px] max-h-[80px]" /></a>
                </div>

                <nav class="max-md:hidden">
                    <ul class="flex items-center justify-center gap-[60px] max-lg:gap-[40px]">
                        <li>
                          <a href="#" class="text-[#d9dadb] hover:text-[#D52B1E] ">Kinoteatrlar</a>
                        </li>
                        <li>
                          <a href="#" class="text-[#d9dadb] hover:text-[#D52B1E] ">Aksiyalar</a>
                        </li>
                        <li>
                          <a href="#" class="text-[#d9dadb] hover:text-[#D52B1E] ">FAQ</a>
                        </li>
                        <li>
                          <a href="#" class="text-[#d9dadb] hover:text-[#D52B1E] ">Əlaqə</a>
                        </li>
                        <li>
                          <a href="#" class="text-[#d9dadb] hover:text-[#D52B1E] ">Profil</a>
                        </li>
                    </ul>         
                </nav>
            </div>

            <div class="relative max-md:hidden">
              <div class="flex items-center gap-2 cursor-pointer" id="menu" onclick="toggleMenu()">
                <a href="#"><img src="img/az-flag.svg" alt="azflag" class="w-[25px] h-[25px]"></a>
                <p class="text-white text-sm">AZE</p>
                <i class="fa-solid fa-chevron-down fa-2xs" style="color: #fff;"></i>
              </div>
            
              <ul id="allmenu" class="bg-white p-2 rounded my-2 absolute right-0 hidden shadow-lg ">
                <li class="flex items-center gap-2 py-2 cursor-pointer">
                  <a href="#"><img src="img/az-flag.svg" alt="azflag" class="w-[25px] h-[25px]"></a>
                  <p class="text-black text-sm">AZN</p>
                </li>
                <li class="flex items-center gap-2 py-2 cursor-pointer">
                  <a href="#"><img src="img/en-flag.svg" alt="enflag" class="w-[25px] h-[25px]"></a>
                  <p class="text-black text-sm">EN</p>
                </li>
                <li class="flex items-center gap-2 py-2 cursor-pointer">
                  <a href="#"><img src="img/ru-flag.svg" alt="ruflag" class="w-[25px] h-[25px]"></a>
                  <p class="text-black text-sm">RU</p>
                </li>
              </ul>
            </div>
      </header>
        
      <main>
        <div class="flex items-center justify-center ">
            <div class="w-[80%]">
            <div class="text-right text-gray-400 mb-1 text-sm" id="timer">3:00</div>
        
          <div  class="w-full h-[6px] rounded-md bg-[#6c6c6c] overflow-hidden">
              <div id="progressBar" class="bg-red-600 h-2 w-0"></div>
          </div>
          </div>
        </div>
        

        <div class="flex justify-between items-center">
          <div class=" text-white  flex justify-center pt-4 relative font-sans m-10">
            <div class="w-full max-w-md space-y-6">
              <div>
                <label for="email" class="block text-sm mb-1">Email</label>
                <input id="email" type="email" class="w-full border-b border-gray-500 bg-transparent py-2 " />
              </div>
          
              <div>
                <label for="phone" class="block text-sm mb-1">Telefon</label>
                <div class="flex items-center border-b border-gray-500 py-2">
                  <span class="mr-2 text-white font-medium">+994</span>
                  <input id="phone" type="tel" placeholder="51 511 11 11" class="bg-transparent  w-full text-gray-300" />
                </div>
              </div>
          
              <div class="flex items-center space-x-2">
                <input id="terms" type="checkbox" class="accent-white w-4 h-4" />
                <label for="terms" class="text-sm">Mən <a href="#" class="underline text-white font-medium">Qaydalar və şərtlər</a> oxudum və razıyam.</label>
              </div>
          
              <button onclick="validateForm()" id="submitBtn" class="bg-[#B32A1D] text-white font-semibold px-6 py-2 rounded-full disabled:opacity-50 disabled:cursor-not-allowed">
                Ödənişə keç
              </button>
            </div>
          
            <div id="toast" class="cursor-pointer hidden fixed bottom-4 right-4 bg-[#444] border-l-4 border-red-500 text-red-400 px-4 py-3 rounded-md flex items-center gap-2 shadow-lg w-[270px]">
              <span class="text-red-400 text-lg">❗</span>
              <span id="toastText" class="text-sm font-medium">Xəta mesajı</span>
            </div>
              
          </div>
        </div>
        
      </main>
      


      <footer class="py-6 bg-[#86312A] text-white text-sm">
          <div class="container mx-auto px-4 md:px-6">
        
            <div class="flex flex-col md:grid md:grid-cols-18 gap-6 md:gap-4">
              
              <div class="flex md:block justify-center md:justify-center md:col-span-3">
                <img src="img/logo.svg" alt="logo" class="w-24 md:w-32" />
              </div>
        
              <div class="md:col-span-3">
                <ul class="flex flex-col items-center md:items-start space-y-4">
                  <li><a href="#">Kinoteatrlar</a></li>
                  <li><a href="#">Aksiyalar</a></li>
                  <li><a href="#">FAQ</a></li>
                </ul>
              </div>
        
              <div class="md:col-span-3">
                <ul class="flex flex-col items-center md:items-start space-y-4">
                  <li><a href="#">Profil</a></li>
                  <li><a href="#">Əlaqə</a></li>
                  <li><a href="#">Hüquqi Şərtlər</a></li>
                </ul>
              </div>
        
              <div class="md:col-span-4">
                <ul class="flex flex-col items-center md:items-start space-y-4">
                  <li><span>Bizi izləyin</span></li>
                  <li>
                    <div class="flex gap-2">
                      <a href="#"><button class="bg-white p-2 rounded-full"><i class="fa-brands fa-square-instagram" style="color:#86312A;"></i></button></a>
                      <a href="#"><button class="bg-white p-2 rounded-full"><i class="fa-brands fa-facebook" style="color:#86312A;"></i></button></a>
                      <a href="#"><button class="bg-white p-2 rounded-full"><i class="fa-brands fa-youtube" style="color:#86312A;"></i></button></a>
                      <a href="#"><button class="bg-white p-2 rounded-full"><i class="fa-brands fa-telegram" style="color:#86312A;"></i></button></a>
                      <a href="#"><button class="bg-white p-2 rounded-full"><i class="fa-brands fa-tiktok" style="color:#86312A;"></i></button></a>
                    </div>
                  </li>
                </ul>
              </div>
        
              <div class="hidden md:flex justify-end md:col-span-2">
                <img src="img/Visa.svg" alt="visa" class="h-8" />
              </div>
            </div>
        
            <div class="hidden md:flex justify-between pt-6">
              <p>© Park Cinema, 2025</p>
              <p>ESAM Innovations</p>
            </div>
          </div>
      </footer>
        
        
        
        <script src="js/pay.js"></script>
        <script src="js/hall.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    </body>
</html>
